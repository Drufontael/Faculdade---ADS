<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodíaco dos Programadores</title>
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/style.css"> 
</head>
<body>
    <header>
        <h1>Descubra o seu Signo do Zodíaco dos Programadores!</h1>
        <p>Informe a sua data de nascimento para descobrir qual tipo de desenvolvedor você é.</p>
    </header>

    <main class="main-index">
        <form id="zodiacForm">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Descobrir Signo</button>
        </form>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
